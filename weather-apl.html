<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather System</title>
  <link rel="stylesheet" href="wather.css" />
</head>
<body>
  <input type="text" id="city" placeholder="Enter city name">
  <button id="btn">Search</button>
  <div id="result"></div>

  <div>
    <h2 id="viewport">Weather</h2>
    <h3 id="cityname"></h3>
    <h3 id="temp"></h3>
    <h3 id="description"></h3>
    <h3 id="humidity"></h3>
    <h3 id="wind"></h3>
    <h3 id="pressure"></h3>
    <h3 id="icon"></h3>
    <h3 id="sunrise"></h3>
  </div>

  <script src="wather.js"></script>>
  
</body>
</html>
